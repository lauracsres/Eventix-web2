server:
  port: 4000

spring:
  application:
    name: sales-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:pgsql-ticket}:${DB_PORT:5432}/${DB_NAME:tickets-sales}
    username: ${DB_USER:pg-tickets-sales}
    password: ${DB_PASS:tickets-sales-password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
